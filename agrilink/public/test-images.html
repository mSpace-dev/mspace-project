<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Category Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-4px);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }
        .card-title {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
        .status {
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            font-size: 12px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .loading { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>AgriLink Category Images Test</h1>
    <p>Testing all category images to verify they load correctly:</p>
    
    <div id="results"></div>
    
    <div class="grid" id="imageGrid"></div>

    <script>
        const categories = [
            { name: 'Vegetables', icon: '🥕', image: '/images/categories/vegetables.webp' },
            { name: 'Rice & Grains', icon: '🌾', image: '/images/categories/rice-grains.jpg' },
            { name: 'Fruits', icon: '🥭', image: '/images/categories/fruits.jpg' },
            { name: 'Spices', icon: '🌶️', image: '/images/categories/spices.jpg' },
            { name: 'Coconut Products', icon: '🥥', image: '/images/categories/coconut-products.jpg' },
            { name: 'Legumes', icon: '🫘', image: '/images/categories/legumes.jpg' },
            { name: 'Herbs', icon: '🍃', image: '/images/categories/herbs.jpg' },
            { name: 'Dairy', icon: '🥛', image: '/images/categories/dairy.jpg' },
            { name: 'Fish & Seafood', icon: '🐟', image: '/images/categories/fish-seafood.jpg' },
            { name: 'Honey & Sweets', icon: '🍯', image: '/images/categories/honey-sweets.jpg' },
            { name: 'Oils', icon: '🫒', image: '/images/categories/oils.jpg' },
            { name: 'Beverages', icon: '☕', image: '/images/categories/beverages.jpg' }
        ];

        const grid = document.getElementById('imageGrid');
        const results = document.getElementById('results');
        let loadedCount = 0;
        let errorCount = 0;

        function updateResults() {
            results.innerHTML = `
                <div class="status success">Loaded: ${loadedCount}</div>
                <div class="status error">Failed: ${errorCount}</div>
                <div class="status loading">Total: ${categories.length}</div>
            `;
        }

        categories.forEach(category => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const img = document.createElement('img');
            img.src = category.image;
            img.alt = category.name;
            
            img.onload = () => {
                loadedCount++;
                updateResults();
                console.log(`✅ Loaded: ${category.name} - ${category.image}`);
            };
            
            img.onerror = () => {
                errorCount++;
                updateResults();
                console.log(`❌ Failed: ${category.name} - ${category.image}`);
                img.style.display = 'none';
                const fallback = document.createElement('div');
                fallback.style.cssText = 'height: 150px; display: flex; align-items: center; justify-content: center; background: #f8f9fa; font-size: 48px;';
                fallback.textContent = category.icon;
                card.insertBefore(fallback, img);
            };
            
            const title = document.createElement('div');
            title.className = 'card-title';
            title.textContent = `${category.icon} ${category.name}`;
            
            card.appendChild(img);
            card.appendChild(title);
            grid.appendChild(card);
        });

        updateResults();
    </script>
</body>
</html>
